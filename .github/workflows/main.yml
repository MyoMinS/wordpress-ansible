---
name: Build wordpress with Ansible

env:
    SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    SSH_USER: ${{ vars.SSH_USER }}
    SSH_HOST: ${{ vars.SSH_HOST }}
    DOMAIN_NAME : ${{ vars.DOMAIN_NAME }}
    NGINX_PORT : ${{ vars.NGINX_PORT }}
    PHP_VERSION : ${{ vars.PHP_VERSION }}
    WORDPRESS_DB : ${{ vars.WORDPRESS_DB }}
    WORDPRESS_USER : ${{ vars.WORDPRESS_USER }}
    WORDPRESS_PASSWORD : ${{ vars.WORDPRESS_PASSWORD }}

on:
  push:
    branches: [ "main","uat" ]
  workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache Ansible collections
              uses: actions/cache@v3
              with:
                path: ~/.ansible
                key: ansible-${{ hashFiles('requirements.yml') }}
                restore-keys: ansible-

            - name: Setup Ansible
              run: |
                sudo apt-get update
                sudo apt-get install -y ansible sshpass
                ansible-galaxy collection install community.mysql

            - name: Validate environment variables
              run: |
                if [[ -z "$SSH_HOST" || -z "$SSH_USER" || -z "$DOMAIN_NAME" ]]; then
                  echo "Missing required environment variables"
                  exit 1
                fi

            - name: Create SSH key
              run: |
                mkdir -p ~/.ssh
                echo "$SSH_PRIVATE_KEY" > ~/.ssh/private.key
                chmod 600 ~/.ssh/private.key
                ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

            - name: Test SSH connection
              run: |
                ssh -i ~/.ssh/private.key -o ConnectTimeout=10 $SSH_USER@$SSH_HOST "echo 'SSH connection successful'"

            - name: Create Inventory file
              run: |
                cat > inventory << EOF
                [servers]
                server ansible_host=$SSH_HOST ansible_user=$SSH_USER ansible_ssh_private_key_file=~/.ssh/private.key
                EOF

            - name: Syntax check
              run: |
                ansible-playbook --syntax-check -i inventory wordpress.yml

            - name: Deploy with Ansible
              run: |
                ansible-playbook -i inventory \
                --extra-vars "nginx_port=$NGINX_PORT" \
                --extra-vars "domain_name=$DOMAIN_NAME" \
                --extra-vars "php_version=$PHP_VERSION" \
                --extra-vars "mysql_wordpress_db=$WORDPRESS_DB" \
                --extra-vars "mysql_wordpress_user=$WORDPRESS_USER" \
                --extra-vars "mysql_wordpress_password=$WORDPRESS_PASSWORD" \
                -v wordpress.yml

            - name: Verify deployment
              run: |
                sleep 30
                curl -f -s -o /dev/null http://$SSH_HOST:$NGINX_PORT || {
                  echo "Deployment verification failed"
                  exit 1
                }
                echo "Deployment verified successfully"

            - name: Cleanup
              if: always()
              run: |
                rm -f ~/.ssh/private.key
                rm -f inventory
